<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <h1 class="header-title"><a href="">todolist</a></h1>
        </div>
    </header>

    <!-- <div id="modal" class="modal">
        <p class="modal-text">本当に<span id="deleteTaskName"></span>削除しますか？</p>
        <div class="btn-container">
            <button id="cancel" class="btn-cancel">キャンセル</button>
            <button id="deleteTask" class="btn-delete">削除</button>
        </div>
    </div> -->

    <!-- <div id="modalOverlay" class="modal-overlay"></div> -->

    <main class="main">
        <div class="container">
            <div class="todolist-area">
                <form action="" method="post" class="input-form">
                    <input type="text" name="task" id="addTask" class="input" placeholder="タスクを入力">
                    <button id="addBtn" class="add-btn">追加</button>
                </form>
                <div class="tab-menu-area">
                    <ul class="tab">
                        <li class="tab-item active">未完了</li>
                        <li class="tab-item">完了</li>
                    </ul>

                    <div class="tab-menu-list">
                        <ul class="todolist incomplete-list active">
                            <li class="todo">
                                <span class="todo-text">todo</span>
                                <div class="btn-container">
                                    <button class="btn-complete">完了</button>
                                    <button class="btn-edit">編集</button>
                                    <button class="btn-delete">削除</button>
                                </div>
                            </li>
                        </ul>
                        <!-- <ul class="todolist complete-list">
                            <li class="todo">
                                <span class="todo-text">todo</span>
                                <div class="btn-container">
                                    <button class="btn-return">戻す</button>
                                    <button class="btn-delete">削除</button>
                                </div>
                            </li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bundle.js"></script>
</body>

</html>
